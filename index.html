<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="display"/>

        <div class="grid-container">

            <button class="grey-btn">AC</button>
            <button class="grey-btn">%</button>
            <button class="grey-btn">c</button>
            <button class="grey-btn">/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="grey-btn">+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="grey-btn">*</button>

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="grey-btn">+</button>
        </div>
    </div>

    
</body>
</html>
